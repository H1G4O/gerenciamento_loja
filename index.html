<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciamento de loja</title>
</head>
<body>
    <img id="logo" src="./src/logo.png" alt="Logo">
    <button class="botao" onclick="open_form('cadastro_produto_form_div')">Cadastrar Produtos</button>
    <div class="form_cadastro" id="cadastro_produto_form_div">
        <form id="cadastro_produto_form">
            <button type="button" id="botao_fechar" onclick="close_form('cadastro_produto_form_div')">X</button><br>
            <label for="nome_produto">Nome do produto</label><br>
            <input type="text" id="nome_produto" name="nome_produto"><br>   
            <label for="tamanho_produto">Tamanho do produto</label><br>
            <input type="text" id="tamanho_produto" name="tamanho_produto"><br>
            <label for="preco_compra">Preço de compra</label><br>
            <input type="text" id="preco_compra" name="preco_compra"><br>
            <label for="preco_venda">Preço de venda</label><br>
            <input type="text" id="preco_venda" name="preco_venda"><br>
            <label for="qtd_disponivel">Quantidade no estoque</label><br>
            <input type="text" id="qtd_disponivel" name="qtd_disponivel"><br>
            <button type="submit">Salvar</button>
        </form>
    </div>

    <button class="botao" onclick="open_form('cadastro_venda_form_div')">Registrar Venda</button> 
    <div class="form_cadastro" id="cadastro_venda_form_div">
        <form id="cadastro_venda_form">
            <button id="botao_fechar" onclick="close_form('cadastro_venda_form_div')">X</button><br>
            <label for="nome_cliente">Nome do cliente</label><br>
            <input type="text" id="nome_cliente" name="nome_cliente"><br>              
            <label for="select_produto">Nome do produto</label><br>
            <select name="select_produto" id="select_produto">
                <option value="">Carregando... </option>
            </select><br>   
            <label for="tamanho_produto">Tamanho do produto</label><br>
            <input type="text" id="tamanho_produto" name="tamanho_produto"><br>
            <label for="forma_pagamento">Forma de pagamento</label><br>
            <select name="forma_pagamento">
                <option>PIX</option>
                <option>Débito</option>
                <option>Crédito</option>
            </select><br>
            <button type="submit">Salvar</button>
        </form>
    </div>    
    <a href="dashboard.html"><button id="botao">Dashboard financeiro</button></a>
    
    <div id="estoque" class="cards"></div>

    <script src="main.js"></script>
</body>
</html>
